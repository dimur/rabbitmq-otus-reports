###############################################
# Настройки MQTT-плагина RabbitMQ
###############################################

# Разрешить анонимные подключения к MQTT-брокеру.
# В демо-среде удобно, в боевой — рекомендуется выключить.
mqtt.allow_anonymous = true

# Используемый виртуальный хост RabbitMQ.
# По умолчанию используется корневой vhost "/".
mqtt.vhost = /

# Exchange, через который MQTT-сообщения маршрутизируются в RabbitMQ.
mqtt.exchange = amq.topic

# Сколько сообщений MQTT-клиент может получать одновременно (QoS).
mqtt.prefetch = 10

# Основной TCP-порт для MQTT-протокола.
mqtt.listeners.tcp.1 = 1883

# Хранилище retained-сообщений.
# DETS — простое дисковое хранилище Erlang, подходит для небольших нагрузок.
mqtt.retained_message_store = rabbit_mqtt_retained_msg_store_dets

# Тип очередей, которые MQTT создаёт автоматически.
# quorum — надёжные кворумные очереди, рекомендуется для кластеров.
mqtt.durable_queue_type = quorum


###############################################
# Настройки Web MQTT (веб-сокеты)
###############################################

# Порт Web MQTT (веб-сокеты для MQTT через HTTP).
web_mqtt.tcp.port = 15675


###############################################
# Настройки пользователя по умолчанию
###############################################

# Логин по умолчанию — используется для тестов и демо.
default_user = guest

# Пароль пользователя guest.
default_pass = guest

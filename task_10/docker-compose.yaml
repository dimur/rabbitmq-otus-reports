version: '3.8'

services:
  rabbitmq1:
    image: rabbitmq:3.11-management
    container_name: rabbitmq1
    ports:
      - "15673:15672"
      - "5673:5672"
    environment:
      RABBITMQ_ERLANG_COOKIE: 'supersecretcookie'
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_NODENAME: rabbit@rabbitmq1
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq2:
    image: rabbitmq:3.11-management
    container_name: rabbitmq2
    ports:
      - "15674:15672"
      - "5674:5672"
    environment:
      RABBITMQ_ERLANG_COOKIE: 'supersecretcookie'
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_NODENAME: rabbit@rabbitmq2
    volumes:
      - ./cluster-entrypoint.sh:/usr/local/bin/cluster-entrypoint.sh:ro
    depends_on:
      - rabbitmq1
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["bash", "/usr/local/bin/cluster-entrypoint.sh", "rabbitmq2", "rabbitmq1"]

  rabbitmq3:
    image: rabbitmq:3.11-management
    container_name: rabbitmq3
    ports:
      - "15675:15672"
      - "5675:5672"
    environment:
      RABBITMQ_ERLANG_COOKIE: 'supersecretcookie'
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_NODENAME: rabbit@rabbitmq3
    volumes:
      - ./cluster-entrypoint.sh:/usr/local/bin/cluster-entrypoint.sh:ro
    depends_on:
      - rabbitmq1
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["bash", "/usr/local/bin/cluster-entrypoint.sh", "rabbitmq3", "rabbitmq1"]

  haproxy:
    image: haproxy:2.8
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rabbitmq1
      - rabbitmq2
      - rabbitmq3

  app:
    build: .
    depends_on:
      - rabbitmq1
      - rabbitmq2
      - rabbitmq3
      - haproxy
    environment:
      PYTHONUNBUFFERED: 1
      RABBITMQ_HOST: rabbitmq1
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    restart: "no"
